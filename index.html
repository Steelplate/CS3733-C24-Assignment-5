  <h1>Assignment 5 - Stocks Observer</h1>
  <script src="ts/stocks.js"></script>
  <script>

    // create the subject
    const rothiraPortfolio = new RothIRA(75, 189, 462.61, 200.00);

    // Instantiate observers
    const sumObserver = new SumObserver();
    const percentageObserver = new PercentageObserver();
    const differenceObserver = new DifferenceObserver();

    // Attach observers to the RothIRA subject
    rothiraPortfolio.attach(sumObserver);
    rothiraPortfolio.attach(percentageObserver);
    rothiraPortfolio.attach(differenceObserver);

    document.writeln("<hr />");
    rothiraPortfolio.setVfiax(100);
    document.writeln("<hr />");
    rothiraPortfolio.setVfiaxPrice(400);
    document.writeln("<hr />");
    rothiraPortfolio.setFncmxPrice(220);

    document.writeln("<hr />");
    rothiraPortfolio.setFncmx(205);

    document.writeln("<hr />");

    // Detach percentageObserver
    rothiraPortfolio.detach(percentageObserver);

    document.writeln("<hr />");
    rothiraPortfolio.setVfiax(125);

  </script>
